<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematch</title>

    <link rel="stylesheet" href="./styles/headers_footers.css">
    <link rel="stylesheet" href="./styles/index.css">

    <script src="index.js"></script>

</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./images/Cinematch.png" alt="cinematchLogo" height="80px">
        </div>
        <div class="tabs">
            <a href="./authors.html" class="authors"> Authors</a>
            <a href="./index.html" class="main"> Main</a>
        </div>
        <button class="back-button" onclick="goBack()">Go Back</button>
        <script>
            function goBack() {
                window.history.back();  
            }
        </script>

    </header>


    <main>

        <section  id="filters">

            <h1>Filters</h1>

            <div id="genres">
            </div>

            <div id="sorting">
                <h3>Sorting</h3>
                <form>
                    <div>
                        <input type="radio" id="titleAZ" name="sorting" value="titleAZ" checked>
                        <label for="titleAZ">Title A-Z</label>
                    </div>
                    <div>
                        <input type="radio" id="titleZA" name="sorting" value="titleZA">
                        <label for="titleZA">Title Z-A</label>
                    </div>
                    <div>
                        <input type="radio" id="oldNew" name="sorting" value="oldNew">
                        <label for="oldNew">Oldest to Newest</label>
                    </div>
                    <div>
                        <input type="radio" id="newOld" name="sorting" value="newOld">
                        <label for="newOld">Newest to Oldest</label>
                    </div>
                    <div>
                        <input type="radio" id="reviewHL" name="sorting" value="reviewHL">
                        <label for="reviewHL">Review High-Low</label>
                    </div>
                    <div>
                        <input type="radio" id="reviewLH" name="sorting" value="reviewLH">
                        <label for="reviewLH">Review Low-High</label>
                    </div>
                </form>
            </div>

            <form id="apply">
                <button type="button" onclick="getLoadAll();">Apply Filters</button>
            </form>

        </section>

        <div id="right">
            <section id="search">
                <form id="searchForm">
                    <h1>Searched: <input type="text" name="search" placeholder="Search for ..."></h1>
                    <button type="button" onclick="getLoadAll();">Search for Movie</button>
                </form>
            </section>

            <section id="movieList">
            </section>
        </div>

    </main>

    <footer>
        <p>&copy; Dylan Booth  & Nate Reff 2024</p>
    </footer>

</body>
</html>
